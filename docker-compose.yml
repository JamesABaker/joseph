version: '3.8'

services:
  verif:
    build: .
    container_name: verif
    ports:
      - "8000:8000"
    volumes:
      # Cache models to avoid re-downloading on restart
      - model-cache:/root/.cache/huggingface
      # Optional: mount app for development
      # - ./app:/app/app
    environment:
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  model-cache:
    driver: local
