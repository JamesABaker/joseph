<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .detect-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .detect-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .detect-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .clear-btn {
            background: #f5f5f5;
            color: #333;
        }

        .clear-btn:hover {
            background: #e0e0e0;
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 8px;
            display: none;
        }

        .result.human {
            background: #e8f5e9;
            border: 2px solid #4caf50;
        }

        .result.ai {
            background: #fff3e0;
            border: 2px solid #ff9800;
        }

        .result h2 {
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .result.human h2 {
            color: #2e7d32;
        }

        .result.ai h2 {
            color: #e65100;
        }

        .probabilities {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .prob-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .prob-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .prob-value {
            font-size: 2em;
            font-weight: bold;
        }

        .result.human .prob-value.human {
            color: #4caf50;
        }

        .result.ai .prob-value.ai {
            color: #ff9800;
        }

        .error {
            margin-top: 20px;
            padding: 15px;
            background: #ffebee;
            border: 2px solid #f44336;
            border-radius: 8px;
            color: #c62828;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: #999;
            font-size: 0.9em;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ AI Text Detector</h1>
        <p class="subtitle">Analyze text to determine if it's AI-generated or human-written</p>

        <textarea
            id="textInput"
            placeholder="Paste or type text here to analyze...

Example: The rapid advancement of artificial intelligence has transformed numerous industries, from healthcare to finance. Machine learning algorithms can now process vast amounts of data with unprecedented accuracy."
        ></textarea>

        <div class="button-container">
            <button class="detect-btn" id="detectBtn" onclick="detectText()">
                üîç Detect AI
            </button>
            <button class="clear-btn" onclick="clearAll()">
                üóëÔ∏è Clear
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing text...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <h2 id="resultTitle"></h2>
            <div class="probabilities">
                <div class="prob-card">
                    <div class="prob-label">Human-Written</div>
                    <div class="prob-value human" id="humanProb">0%</div>
                </div>
                <div class="prob-card">
                    <div class="prob-label">AI-Generated</div>
                    <div class="prob-value ai" id="aiProb">0%</div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Powered by <a href="https://huggingface.co/followsci/bert-ai-text-detector" target="_blank">Open-Detector BERT Model</a></p>
            <p>Model Accuracy: 99.57% | Max Length: 512 tokens</p>
        </div>
    </div>

    <script>
        async function detectText() {
            const textInput = document.getElementById('textInput');
            const text = textInput.value.trim();

            // Hide previous results
            document.getElementById('result').style.display = 'none';
            document.getElementById('error').style.display = 'none';

            // Validate input
            if (!text) {
                showError('Please enter some text to analyze.');
                return;
            }

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('detectBtn').disabled = true;

            try {
                const response = await fetch('/api/detect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Detection failed');
                }

                const data = await response.json();
                displayResult(data);

            } catch (error) {
                showError('Error: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('detectBtn').disabled = false;
            }
        }

        function displayResult(data) {
            const resultDiv = document.getElementById('result');
            const resultTitle = document.getElementById('resultTitle');
            const humanProb = document.getElementById('humanProb');
            const aiProb = document.getElementById('aiProb');

            // Update values
            humanProb.textContent = data.human_probability.toFixed(1) + '%';
            aiProb.textContent = data.ai_probability.toFixed(1) + '%';

            // Set result class and title
            resultDiv.className = 'result ' + data.prediction;

            if (data.prediction === 'ai') {
                resultTitle.textContent = '‚ö†Ô∏è Likely AI-Generated';
            } else {
                resultTitle.textContent = '‚úÖ Likely Human-Written';
            }

            // Show result
            resultDiv.style.display = 'block';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function clearAll() {
            document.getElementById('textInput').value = '';
            document.getElementById('result').style.display = 'none';
            document.getElementById('error').style.display = 'none';
        }

        // Allow Enter + Ctrl/Cmd to submit
        document.getElementById('textInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                detectText();
            }
        });
    </script>
</body>
</html>
